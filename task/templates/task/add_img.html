<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <form method="Post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}



    {% endfor %}
    <button type="submit" > Отправить </button>
    </form>
{% endblock %}

</body>
</html>
